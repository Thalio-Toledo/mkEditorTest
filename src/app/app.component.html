<div class="editor-container">
  <div #editor 
  [innerHTML]="texto" 
  contenteditable="true" 
  class="editor" 
  aria-label="Texto editÃ¡vel" 
  (input)="onInput($event)"></div>

  <ul *ngIf="showMenu" class="menu">

  </ul>
</div>
